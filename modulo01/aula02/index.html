<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Variáveis</title>
    </head>
    <body>
        <script>
            var nome = prompt("Digite o nome: ")
            var profissao = prompt("Digite a profissão: ")
            var cidade = prompt("Digite a cidade: ")

            document.write(nome + '<br>')
            document.write(profissao + '<br>')
            document.write(cidade + '<br>')
        </script>
    </body>
</html>
