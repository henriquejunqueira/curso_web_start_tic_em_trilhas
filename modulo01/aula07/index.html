<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 07 - Switch</title>
    </head>
    <body>
        <script>
            alert("Analisador de Atleta!")

            var nome = prompt("Digite um nome: ")
            var idade = +prompt("Digite a idade: ")
            var categoria

            switch(idade){
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 10:
                    categoria = "Infantil!"
                    break
                case 11:
                case 12:
                case 13:
                case 14:
                case 15:
                    categoria = "Juvenil!"
                    break
                    case 11:
                case 16:
                case 17:
                case 18:
                case 19:
                case 20:
                    categoria = "Junior!"
                    break
                case 21:
                case 22:
                case 23:
                case 24:
                case 25:
                    categoria = "Profissional!"
                    break
                default:
                    categoria = "Inválido!"
                    break
            }

            document.write("Nome: " + nome + "<br>")
            document.write("Categoria: " + categoria)

            // Dicas JS (funções internas do javascript)
            /*
                - alert(): Mostra uma caixa de alerta, seguido de um sinal sonoro e o botão de OK
                - escape(): Obtém o código ASCII de um caracter que não seja alfa-numérico
                - eval(): Avalia uma expressão numérica, retornando um resultado também numérico
                - confirm(): Mostra uma caixa de diálogo, seguida de um sinal sonoro e os botões de OK e Cancelar. Retorna um 
                valor verdadeiro se o usuario escolher OK
                - parseFloat(): Converte uma string que representa um número, para um número com ponto flutuante. Caso a string
                não possa ser avaliada, a função retorna 0
                - parseInt(): Converte uma string, que representa um número em uma base predefinida para base 10. Caso a string 
                possua caracter que não possa ser convertido, a operação para, retornando o valor antes do erro

            */
        </script>
    </body>
</html>
