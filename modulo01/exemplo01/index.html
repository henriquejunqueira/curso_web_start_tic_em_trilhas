<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo 01</title>
    </head>
    <body>
        <script>
            alert('Média de dois números')
            var valor1 = +prompt('Digite o primeiro valor: ') // + na frente do prompt mostra para o js que será entrado valores inteiros
            var valor2 = +prompt('Digite o segundo valor: ')

            var media = (valor1 + valor2) / 2

            document.write('A média é: ' + media)
        </script>
    </body>
</html>
