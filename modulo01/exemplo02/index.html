<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo02</title>
    </head>
    <body>
        <script>
            alert('Cálculo da área de um triângulo')
            var baseTriangulo = +prompt('Digite a base do triângulo: ')
            var alturaTriangulo = +prompt('Digite a altura triângulo: ')

            var areaTriangulo = (baseTriangulo * alturaTriangulo) / 2

            document.write('O triângulo de base ' + baseTriangulo + 'm e altura ' + alturaTriangulo + 'm.<br>')
            document.write('Possui área de ' + areaTriangulo + 'm²')
        </script>
    </body>
</html>
