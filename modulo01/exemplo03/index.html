<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo 03</title>
    </head>
    <body>
        <script>
            alert('Operação com dois números')
            var num1 = +prompt('Digite o primeiro valor: ')
            var num2 = +prompt('Digite o segunto valor: ')

            var soma = num1 + num2
            var subtracao = num1 - num2
            var multiplicacao = num1 * num2
            var divisao = num1 / num2

            document.write('Soma: ' + soma + '<br>')
            document.write('Subtração: ' + subtracao + '<br>')
            document.write('Multiplicação: ' + multiplicacao + '<br>')
            document.write('Divisão: ' + divisao + '<br>')

        </script>
    </body>
</html>
