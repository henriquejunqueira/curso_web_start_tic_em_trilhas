<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo 04</title>
    </head>
    <body>
        <script>

            var num1 = +prompt('Digite o primeiro valor: ')
            var num2 = +prompt('Digite o segundo valor: ')

            var divisao = num1 / num2

            document.write('Divisão: ' + divisao + '<br>')
            document.write('Divisão: ' + Math.round(divisao) + '<br>')
            document.write('Divisão: ' + divisao.toFixed(2) + '<br>') // toFixed() define a quantidade de casas decimais

        </script>
    </body>
</html>
