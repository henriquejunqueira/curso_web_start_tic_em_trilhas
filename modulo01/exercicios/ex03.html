<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercício 03</title>
    </head>
    <body>
        <script>

            var f = +prompt('Digite a temperatura em Fahrenheit(F): ')

            var c = (5/9) * (f - 32)

            document.write(f + '°F equivale à ' + c.toFixed(2) + '°C')

        </script>
    </body>
</html>
