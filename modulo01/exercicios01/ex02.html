<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercício 02</title>
    </head>
    <body>
        <script>
            var raio = +prompt('Digite o valor do raio: ')
            const PI = 3.14159

            var area = PI * Math.pow(raio, 2)
            var perimetro = 2 * PI * raio

            document.write('Area do círculo: ' + area + '<br>')
            document.write('Perímetro: ' + perimetro)
        </script>
    </body>
</html>
