<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercício 04</title>
    </head>
    <body>
        <script>
            var a = +prompt('Digite o primeiro número: ')
            var b = +prompt('Digite o segundo número: ')
            var c = +prompt('Digite o terceiro número: ')

            document.write(a == b)
            document.write('<br>')

            document.write(a > b)
            document.write('<br>')

            document.write(a >= b)
            document.write('<br>')

            document.write(c < b)
            document.write('<br>')

            document.write(c != b)
            document.write('<br>')
        </script>
    </body>
</html>
