<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 01 - 2ª Lista</title>
    </head>
    <body>
        <script>
            let num = +prompt("Digite um número inteiro: ")

            if((num >= 0)){
                if(num % 2 == 0){
                    document.write("Número é par")
                }else{
                    document.write("Número é ímpar")
                }
            }else{
                document.write("Este número não é positivo")
            }
        </script>
    </body>
</html>
