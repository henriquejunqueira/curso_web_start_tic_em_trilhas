<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 02 - 2ª Lista</title>
    </head>
    <body>
        <script>
            let valorSalario = +prompt("Digite o valor do salário: R$")
            let valorFinanciamento = +prompt("Digite o valor do financiamento pretendido: R$")
            let calculoFinanciamento = (valorSalario * 5)

            if(valorFinanciamento <= calculoFinanciamento){
                document.write("Financiamento Concedido" + '<br>')
            }else{
                document.write("Financiamento Negado"  + '<br>')
            }

            document.write("Obrigado por nos consultar.")
        </script>
    </body>
</html>
