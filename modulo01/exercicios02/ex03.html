<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 03 - 2ª lista</title>
    </head>
    <body>
        <script>
            let notaAvaliacao1 = +prompt("Digite a nota da primeira avaliação: ")
            let notaAvaliacao2 = +prompt("Digite a nota da segunda avaliação: ")
            let notaAvaliacao3 = +prompt("Digite a nota da terceira avaliação: ")
            let media = (notaAvaliacao1 + notaAvaliacao2 + notaAvaliacao3) / 3

            if(media >= 7.0 && media <= 10.00){
                document.write("APROVADO!!!")
            }else if(media < 7.0 && media >= 5.0){
                document.write("RECUPERAÇÃO!")
            }else{
                document.write("REPROVADO!")
            }
        </script>
    </body>
</html>
