<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 05 - 2ª Lista</title>
    </head>
    <body>
        <script>
            let massa = +prompt('Digite seu peso (massa): ')
            let altura = +prompt('Digite sua altura: ')
            let imc = massa / Math.pow(altura, 2)

            if(imc < 16.0){
                document.write('Magreza grave')
            }else if(imc >= 16.0 && imc < 17.0){
                document.write('Magreza moderada')
            }else if(imc >= 17.0 && imc < 18.5){
                document.write('Magreza leve')
            }else if(imc >= 18.5 && imc < 25.0){
                document.write('Saudável')
            }else if(imc >= 25.0 && imc < 30.0){
                document.write('Sobrepeso')
            }else if(imc >= 30.0 && imc < 35.0){
                document.write('Obesidade Grau I')
            }else if(imc >= 35.0 && imc < 40){
                document.write('Obesidade Grau II (Severa)')
            }else if(imc >= 40){
                document.write('Obesidade Grau III (Mórbida)')
            }

        </script>
    </body>
</html>
